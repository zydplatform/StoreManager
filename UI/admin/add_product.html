<body>
    <div id="main">
        <header>
            <div class="nav-bar">
                <ul>
                    <span class="title">Store Manager</span>
                    <li><a href="../login.html">Logout</a></li>

        <section class="main">
            <div class="add_product">
                <p>Adding New Product</p>
            </div>
            <div class="add-product-form">
                <form action="">
                    <input type="text" name="product-name" id="product-name" placeholder="Product Name">
                    <input type="number" name="product-price" id="product-price" placeholder="Produc Price">
                    <input type="number" name="product-quanity" id="product-quantity" placeholder="Product Quantity">
                    <input type="number" name="product-min-quantiyy" id="product-min-quantity" placeholder="Product Minimum Quantity Allowed">
                    <select name="product-category" id="product-category">
                        <option>Select Category</option>
                        <option value="clothes">Clothes</option>
                        <option value="shoes">Shoes</option>
                        <option value="bags">Bags</option>
                    </select>
                    <input class="add-prd-btn" type="submit" value="Add Product">
                </form>
            </div>
        </section>
